  <title>Ltter from the System</title>
 <style>
 html, body{
     background: #000;
     margin: 0;
     padding: 0;
     width: 100%;
     max-width: 100%;
     height: 100%;
     max-height: 100%;
     text-align:center;
 }

 div {
   background: #000;
   width: 100%;
   height: 100%;
   font-family: 'Teko', sans-serif;
   font-weight: 300;
   color: #5dea62;
     
   font-size: 1.4em;
   letter-spacing: .1em;
   text-align: left;
   margin:0;
   padding:60% 5%;
   position: absolute;
 /*  top: 8em;*/
   left: auto;
   animation: 120ms infinite normal glitch;
 }

 span {
   animation: 1500ms infinite normal cursor;
 }

 @keyframes glitch {
   0% {
     opacity: 0;
     left: 0;
   }
   40% {
     opacity: 1;
     left: -.15em;
   }
   80% {
     opacity: 1;
     left: -.15em;
   }
 }

 @keyframes cursor {
   0% {
     opacity: 0;
     left: 0
   }
   40% {
     opacity: 0;
     left: -.15em;
   }
   80% {
     opacity: 1;
     left: -.15em;
   }
 }
 </style>
  <link href="https://fonts.googleapis.com/css?family=Teko:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  </div>

<script>
    // document.body.addEventListener('touchmove', function(event) { 
    // event.preventDefault();
    // }, false);
  var b = document.getElementsByTagName("code")[0];
  var bs = document.getElementsByTagName("div")[0];
  setTimeout(function(){
      bs.setAttribute("style", "color:#000;");
      bs.setAttribute("style", "background:#5dea62;");

  }, 3000);
  for(var i=1; i++;i<11){
      setTimeout(function(){
          bs.setAttribute("style", "font-color:#000;");
          bs.setAttribute("style", "background:#5dea62;");
      }, 3000+i*50);
  }

  setTimeout(function(){
      b.innerHTML=("[666,666]");
      bs.setAttribute("style", "color:#5dea62");
  }, 3600);

</script>
