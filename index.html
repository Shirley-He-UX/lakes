<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Letter from the System</title>

  <link href="https://fonts.googleapis.com/css?family=Teko:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
      html, body{
      background: #000;
      margin: 0;
      padding: 0;
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      text-align:center;
      overflow:hidden;
      position: fixed;
    }

    div {
    background:#000;
        background-size: 10%;
    color: #5dea62;
    font-family: Teko, sans-serif;
    font-size: 1.6em;
    font-weight: 300;
    letter-spacing: .06em;
    width: 100%;
    height:100%;
    text-align: left;
    margin-left: 4%;
    position: absolute;
    padding:40% 5%;
    left: 0;
    animation: 120ms infinite normal glitch;
    }

    span {
    animation: 1500ms infinite normal cursor;
    }

    @keyframes glitch {
    0% {
      opacity: 0;
      left: 0px;
    }
    40% {
      opacity: 1;
      left: -.06em;
    }
    80% {
      opacity: 1;
      left: -.06em;
    }
    }
    @keyframes cursor {
    0% {
      opacity: 0;
      left: 0px;
    }
    40% {
      opacity: 0;
      left: -.06em;
    }
    80% {
      opacity: 1;
      left: -.06em;
    }
    }

  </style>
</head>
<body>
      <div id="text">
      > &nbsp Hi, 10587150<br/>
      <br/>
      > &nbsp Follow the instruction<br/>
        &nbsp &nbsp &nbsp to change your damaged chip.<br/>
      > &nbsp Go you this coordinate<br/>
      > &nbsp <code>[13,13]</code><br/>
      > &nbsp to start the progress.
      <span id="cursor"> | </span>
      </div>

      <script type="text/javascript">


      var b = document.getElementsByTagName("code")[0];
      var bs = document.getElementById("text");
      setTimeout(function(){
          b.innerHTML=("[N/A,N/A]");
          bs.setAttribute("style", "color:#000");
          bs.setAttribute("style", "background: #5dea62");
//          bs.setAttribute("style", "background: linear-gradient(to right, #5dea62 0, #000 5%,#5dea62 10%, #000 14%,#5dea62 18%, #000 20%, #5dea62 24%, #000 26%, #5dea62 30%,#000 34%,#5dea62 36%,#000 40%, #5dea62 45%, #000 50%, #5dea62 55%, #000 60%, #5dea62 64%,#000 68%, #5dea62 70%,#000 74%,#5dea62 76%,#000 78%,#5dea62 82%,#000 86%, #5dea62 90%,#000 96%, #5dea62 98%,#000 100%)");
      }, 3000);
      setTimeout(function(){

          bs.setAttribute("style", "color:#5dea62");
          bs.setAttribute("style", "background: #000");
      }, 3050);
       setTimeout(function(){
          bs.setAttribute("style", "color:#000");
          bs.setAttribute("style", "background: #5dea62");
      }, 3100);
      setTimeout(function(){
          b.innerHTML=("[666,666]");
          bs.setAttribute("style", "color:#5dea62");
          bs.setAttribute("style", "background: #000");
      }, 3150);
                event.preventDefault();

    </script>

</body>


</html>
